<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile Card</title>
</head>
<body>
<div class="card">
    <h1>User Profile Card</h1>
    <div class="profile">
        <img src="https://i.pinimg.com/736x/77/c5/db/77c5db281facecc967305e520f8c95d3.jpg" alt="Profile Picture">
        <h2>rbiagion</h2>
        <p>Nível 10, Ansiedade e animação no mesmo pacote</p>
        <br>
        <p>42Paris</p>
    </div>
    <div class="social-icons">
        <img src="https://w7.pngwing.com/pngs/826/884/png-transparent-dribbble-logo-graphic-design-design-web-design-user-interface-design-photography-thumbnail.png" alt="Dribbble">
        <img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-icon-logo-twitter-logo-twitter-logo-blue-social-media-thumbnail.png" alt="Twitter">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2hM-Oqitw2GhTwPQpfxvG-F-0xSgMO_l2vg&s" alt="LinkedIn">
        <img src="https://pngimg.com/d/facebook_logos_PNG19750.png" alt="Facebook">
    </div>
    <button>Contact</button>
</div>
</body>
</html>
